<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>TicTacToe</h1>
        <div id="board">
            <div class="row">
                <div class="box">X</div>
                <div class="box">O</div>
                <div class="box">O</div>
            </div>
            <div class="row">
                <div class="box">X</div>
                <div class="box">X</div>
                <div class="box">O</div>
            </div>
            <div class="row">
                <div class="box">X</div>
                <div class="box">X</div>
                <div class="box">X</div>
            </div>
        </div>
        <button id="resetButton" type="button">Reset Game</button>
    </main>
</body>
<script src="script.js"></script>
</html>
